<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Export &amp; Share Project</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8" style="background-image: radial-gradient(circle at top right, rgba(19, 127, 236, 0.1), transparent 30%), radial-gradient(circle at bottom left, rgba(19, 127, 236, 0.1), transparent 40%);">
<!-- Modal Container -->
<div class="relative w-full max-w-4xl rounded-xl bg-white dark:bg-slate-900 shadow-2xl dark:shadow-slate-950/50 @container">
<button aria-label="Close" class="absolute top-4 right-4 flex h-8 w-8 items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 hover:text-slate-800 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-200">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<div class="flex flex-col items-stretch divide-y divide-slate-200 rounded-xl @5xl:flex-row @5xl:divide-y-0 @5xl:divide-x dark:divide-slate-800">
<!-- Left Column: Export -->
<div class="flex w-full flex-col p-6 sm:p-8 @5xl:w-1/2">
<div class="flex flex-col gap-8">
<div>
<h3 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em]">Export Project</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Export your Work Breakdown Structure in various formats.</p>
</div>
<div class="grid grid-cols-[repeat(auto-fit,minmax(140px,1fr))] gap-3">
<div class="group relative flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-slate-200 bg-slate-50 p-4 transition-all hover:border-primary hover:bg-primary/5 dark:border-slate-800 dark:bg-slate-800/50 dark:hover:border-primary dark:hover:bg-primary/10">
<span class="material-symbols-outlined text-2xl text-slate-600 dark:text-slate-300">description</span>
<div class="flex flex-col gap-1">
<h2 class="text-slate-800 dark:text-slate-200 text-base font-bold leading-tight">PDF</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Document format</p>
</div>
</div>
<div class="group relative flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-slate-200 bg-slate-50 p-4 transition-all hover:border-primary hover:bg-primary/5 dark:border-slate-800 dark:bg-slate-800/50 dark:hover:border-primary dark:hover:bg-primary/10">
<span class="material-symbols-outlined text-2xl text-slate-600 dark:text-slate-300">image</span>
<div class="flex flex-col gap-1">
<h2 class="text-slate-800 dark:text-slate-200 text-base font-bold leading-tight">PNG</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Image format</p>
</div>
</div>
<div class="group relative flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-slate-200 bg-slate-50 p-4 transition-all hover:border-primary hover:bg-primary/5 dark:border-slate-800 dark:bg-slate-800/50 dark:hover:border-primary dark:hover:bg-primary/10">
<span class="material-symbols-outlined text-2xl text-slate-600 dark:text-slate-300">table_rows</span>
<div class="flex flex-col gap-1">
<h2 class="text-slate-800 dark:text-slate-200 text-base font-bold leading-tight">CSV</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Spreadsheet format</p>
</div>
</div>
<div class="group relative flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-slate-200 bg-slate-50 p-4 transition-all hover:border-primary hover:bg-primary/5 dark:border-slate-800 dark:bg-slate-800/50 dark:hover:border-primary dark:hover:bg-primary/10">
<span class="material-symbols-outlined text-2xl text-slate-600 dark:text-slate-300">data_object</span>
<div class="flex flex-col gap-1">
<h2 class="text-slate-800 dark:text-slate-200 text-base font-bold leading-tight">JSON</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Data format</p>
</div>
</div>
</div>
<button class="flex h-10 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-slate-100 pl-4 text-sm font-bold leading-normal tracking-[0.015em] text-slate-700 transition-colors hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-xl">process_chart</span>
<span class="truncate">Generate Gantt Chart View</span>
</button>
</div>
</div>
<!-- Right Column: Share -->
<div class="flex w-full flex-col p-6 sm:p-8 @5xl:w-1/2">
<div class="flex flex-col gap-8">
<div>
<h3 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em]">Share a Link</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Create a shareable, view-only link to your project.</p>
</div>
<div class="flex items-center justify-between">
<label class="text-slate-700 dark:text-slate-300 font-medium" for="share-toggle">Enable public link</label>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" id="share-toggle" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-slate-200 after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-slate-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:border-slate-600 dark:bg-slate-700 dark:peer-focus:ring-primary/50"></div>
</label>
</div>
<div class="flex flex-col gap-2">
<div class="relative flex h-10 w-full items-center">
<input class="h-full w-full rounded-lg border border-slate-200 bg-slate-100 pl-3 pr-28 text-sm text-slate-500 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-400" disabled="" type="text" value="https://wbs-tool.ai/share/prj_aB3xZ9Pq"/>
<button class="absolute right-1 flex h-8 min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-md bg-slate-200 px-3 text-sm font-medium text-slate-700 transition-colors hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600">
<span class="material-symbols-outlined text-lg">content_copy</span>
<span>Copy</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
